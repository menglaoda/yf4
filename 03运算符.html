<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			//算术运算符、自增、自减（+-*/%,++,--）
			var a1 = 10;
			++a1;
			console.log(a1);
			
			//关系运算符(==,>,<,>=,<=,!=)
			console.log(10>20);//"false"
			
			//逻辑运算符（&&，||，！）
			console.log(10<20 && 10>30);//"false"

			//赋值运算符(=,-=,+=,*=,/=,%=)
			console.log(a1+=10);
			
			//1.字符串运算符
			var b1 = "hello";
			var b2 = "word";
			var b3 = "20";
			var b4 = 30;
			console.log(b1+b2);
			console.log(b3+b4);
			
			//2.逗号运算符
			var a3=1,a4=5,a5=15;//同时定义多个变量
			
			//3.三元(目)条件运算符
			//语法：表达式1?表达式2：表达式3
    		//表达式1为真时，则执行表达式2，否则执行表达式3
    		var c1 = 20;
    		var c2 = 30;
    		c1>c2?console.log("最大数为"+c1):console.log("最大数为"+c2);
		</script>
	</head>
	<body>
	</body>
</html>
